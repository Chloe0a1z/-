    <section id="tickets" class="ticket-section">
        <!-- <h2>購票資訊</h2> -->
        <form id="ticket-form">
            <label for="tickets">選擇票數:</label>
            <select id="tickets" name="tickets">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button type="submit">購買票券</button>
        </form>
        <div class="form-container">
            <form id="contactForm" action="submit_form.php" method="POST">
                <h2>聯絡我們</h2>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="inquiry-type">詢問類型</label>
                    <select id="inquiry-type" name="inquiry_type">
                        <option value="general">一般問題</option>
                        <option value="support">客戶支援</option>
                        <option value="feedback">意見反饋</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">訊息</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">提交</button>
            </form>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="calendar-year"></h2>
            </div>
            <div class="calendar-content">
                <div id="calendar"></div>
                <div id="event-sidebar" class="sidebar">
                    <div class="sidebar-content">
                        <span class="close">&times;</span>
                        <p id="event-details"></p>
                    </div>
                </div>
            </div>
        </div>

    </section>
